<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating a game</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="create.js" defer></script>
    </head>
    <body>
        <h1>Create your own game</h1>
        <h3>Enter names</h3>
        <form id="playerForm">
            <fieldset>
                <label for="name"></label>
                <input id="name" required>
                <br/>
                <label></label>
                <input id="name2" required>
                <br/>
                <button type="submit">Add player</button>
            </fieldset>
        </form>
        <h3>Enter questions</h3>
        <form id="questionForm">
            <fieldset>
                <label for="question">Who's most likely to...</label>
                <input id="question1" name="q1" required>
                <br/>
                <label for="question">Who's most likely to...</label>
                <input id="question2" name="q2" required>
                <br/>
            </fieldset>
            <!-- Changed to a button with type="button" to prevent form submission -->
            <button id="neovim"  type="button">Play Game</button>
        </form>
    </body>
</html>
